<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div id="area">
            <div class="icons">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
            </div>
            <div class="indicator"></div>
        </div>
        <form>
            <textarea id="textarea" cols="40" rows="7" placeholder="Enter your Message"></textarea>
            <label for="succes">Succes</label>
            <input type="radio" id="succes" name="type">
            <label for="error">Error</label>
            <input type="radio" id="error" name="type"><br>
            <label for="duration">Duration</label>
            <input type="number" id="duration"><br>
            <label for="iscancel">Is Cancelable</label>
            <input type="radio" id="iscancel" name="cancel" checked>
            <label for="nocancel">No Cancel</label>
            <input type="radio" id="nocancel" name="cancel">
            <div class="btns">
                <button type="button">Send Message</button>
                <button type="button">Clear</button>
            </div>
            <h5></h5>
        </form>
        <div class="display">
        </div>

    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
